name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # ------------------------------------
      # ソースコード取得
      # ------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ------------------------------------
      # Node.js セットアップ
      # ------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      # ------------------------------------
      # 依存関係インストール
      # ------------------------------------
      - name: Install dependencies
        run: npm ci

      # ------------------------------------
      # 型チェック
      # ------------------------------------
      - name: Type check
        run: npx tsc --noEmit

      # ------------------------------------
      # ESLint
      # ------------------------------------
      - name: Run ESLint
        run: npm run lint

      # ------------------------------------
      # ビルドチェック
      # ------------------------------------
      - name: Build application
        run: npm run build
